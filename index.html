<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <link rel="stylesheet" href="https://unpkg.com/mdui@2.0.1/mdui.css">
    <script src="https://unpkg.com/mdui@2.0.1/mdui.global.js"></script>

    <title>test</title>
  </head>
  <body>
    <a href="https://space.bilibili.com/517021767?spm_id_from=333.1007.0.0"><mdui-button>我的B站主页</mdui-button></a>
  </body>
  <mdui-dialog close-on-overlay-click class="example-overlay">仅测试，下一个VMware<br>按后面下载按钮下载</br></mdui-dialog>


  <mdui-button>text</mdui-button>

  <script>
    const dialog = document.querySelector(".example-overlay");
    const openButton1 = dialog.nextElementSibling;

    openButton1.addEventListener("click", () => dialog.open = true);
  </script>



  <mdui-snackbar auto-close-delay="4500" closeable class="example-closeable"><mdui-circular-progress></mdui-circular-progress>下载已经开始</mdui-snackbar>

  <a href="https://download3.vmware.com/software/WKST-1700-WIN/VMware-workstation-full-17.0.0-20800274.exe"><mdui-button>下载</mdui-button></a>
  
  <script>
    const snackbar = document.querySelector(".example-closeable");
    const openButton2 = snackbar.nextElementSibling;
  
    openButton2.addEventListener("click", () => snackbar.open = true);
  </script>

  <br>
    <mdui-linear-progress></mdui-linear-progress>
  </br>
</html>
