<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <link rel="stylesheet" href="https://unpkg.com/mdui@2.0.1/mdui.css">
    <script src="https://unpkg.com/mdui@2.0.1/mdui.global.js"></script>

    <title>test</title>
  </head>
  <body>
    <mdui-button>我的B站主页。<a href="https://space.bilibili.com/517021767?spm_id_from=333.999.0.0"></mdui-button>
  </body>
  <mdui-dialog close-on-overlay-click class="example-overlay">你可想好了，文件大约1GB，下载服务器是微软云，可能会比较慢。。。<br>想好了就按后面下载按钮。</br></mdui-dialog>


  <mdui-button>注意事项</mdui-button>

  <script>
    const dialog = document.querySelector(".example-overlay");
    const openButton1 = dialog.nextElementSibling;

    openButton1.addEventListener("click", () => dialog.open = true);
  </script>



  <mdui-snackbar auto-close-delay="1500" closeable class="example-closeable">下载已经开始了。</mdui-snackbar>

  <mdui-button>从微软云下载</mdui-button>
  
  <script>
    const snackbar = document.querySelector(".example-closeable");
    const openButton2 = snackbar.nextElementSibling;
  
    openButton2.addEventListener("click", () => snackbar.open = true);
  </script>

  <br>
    <mdui-linear-progress></mdui-linear-progress>
  </br>
</html>
