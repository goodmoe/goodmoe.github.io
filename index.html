<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <link rel="stylesheet" href="https://unpkg.com/mdui@2.0.1/mdui.css">
    <script src="https://unpkg.com/mdui@2.0.1/mdui.global.js"></script>

    <title>test</title>
  </head>
  <body>
    <a href="https://space.bilibili.com/517021767?spm_id_from=333.999.0.0"></a>
    <mdui-button>我的B站主页。</mdui-button>
  </body>
  <mdui-dialog close-on-overlay-click class="example-overlay">你可想好了，文件大约1GB，下载服务器是微软云，可能会比较慢。。。</mdui-dialog>

  <mdui-button>注意！</mdui-button>

  <script>
    const dialog = document.querySelector(".example-overlay");
    const openButton = dialog.nextElementSibling;

    openButton.addEventListener("click", () => dialog.open = true);
  </script>
